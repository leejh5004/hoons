<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오토바이 정비 이력 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">오토바이 정비 관리</a>
            <div id="userInfo" class="ms-auto">
                <span id="userName" class="text-light me-3"></span>
                <button id="logoutBtn" class="btn btn-outline-light" style="display: none;">로그아웃</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- 로고 이미지 -->
        <div class="text-center my-4">
            <img src="logo.png" alt="TWOHOONS GARAGE 로고" id="mainLogo" class="img-fluid" style="max-width: 220px;" />
        </div>
        <!-- 로그인 폼 -->
        <div id="loginForm" class="card mx-auto" style="max-width: 400px;">
            <div class="card-body">
                <h3 class="card-title">로그인</h3>
                <form id="login">
                    <div class="mb-3">
                        <label for="email" class="form-label">이메일</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">로그인</button>
                </form>
                <div class="mt-3 text-center">
                    <a href="#" id="showRegister">회원가입</a>
                </div>
            </div>
        </div>
        <!-- 회원가입 폼 -->
        <div id="registerForm" class="card" style="max-width: 400px; margin: 0 auto; display:none;">
            <div class="card-body">
                <h3 class="card-title">회원가입</h3>
                <form id="register">
                    <div class="mb-3">
                        <label for="regEmail" class="form-label">이메일</label>
                        <input type="email" class="form-control" id="regEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="regPassword" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="regPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="regCarNumber" class="form-label">차량번호</label>
                        <input type="text" class="form-control" id="regCarNumber" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">회원가입</button>
                </form>
                <div class="mt-3 text-center">
                    <a href="#" id="showLogin">로그인으로 돌아가기</a>
                </div>
            </div>
        </div>
        <!-- 정비 이력 추가 버튼 -->
        <div id="addBtnBox" class="mb-3" style="display:none;">
            <button id="addMaintenanceBtn" class="btn btn-primary">새 정비 이력 추가</button>
        </div>
        <!-- 정비 이력 입력 폼 -->
        <div id="maintenanceForm" class="card mt-4" style="display: none; max-width: 500px; margin: 0 auto;">
            <div class="card-body">
                <h3 class="card-title">정비 이력 입력</h3>
                <form id="newMaintenance">
                    <div class="mb-3">
                        <label for="maintenanceCarNumber" class="form-label">차량번호</label>
                        <input type="text" class="form-control" id="maintenanceCarNumber" required>
                    </div>
                    <div class="mb-3">
                        <label for="maintenanceDate" class="form-label">정비 날짜</label>
                        <input type="date" class="form-control" id="maintenanceDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="maintenanceType" class="form-label">정비 종류</label>
                        <select class="form-control" id="maintenanceType" required>
                            <option value="">선택하세요</option>
                            <option value="일반점검">일반점검</option>
                            <option value="엔진오일교체">엔진오일교체</option>
                            <option value="타이어교체">타이어교체</option>
                            <option value="브레이크정비">브레이크정비</option>
                            <option value="기타">기타</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">상세 설명</label>
                        <textarea class="form-control" id="description" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">저장</button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn">취소</button>
                </form>
            </div>
        </div>
        <!-- 검색 입력창 -->
        <div id="searchBox" class="mb-3" style="display:none; max-width: 500px; margin: 0 auto;">
            <input type="text" id="searchInput" class="form-control" placeholder="정비종류, 설명 등으로 검색...">
        </div>
        <!-- 정비 이력 목록 -->
        <div id="maintenanceList" class="mt-4" style="display: none; max-width: 700px; margin: 0 auto;">
            <h3>정비 이력</h3>
            <div id="maintenanceItems"></div>
        </div>
    </div>

    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
