<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TWOHOONS 정비 관리 시스템</title>
    
    <!-- Modern CSS Framework & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase SDK (compat mode) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- PWA & Meta -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="logo.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#3b82f6">
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
</head>
<body>
    <!-- Modern Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-tools fa-lg"></i>
                <span class="site-title">TWOHOONS 정비 관리</span>
            </a>
            <div id="userInfo" class="ms-auto d-flex align-items-center gap-3">
                <span id="userName" class="text-light fw-medium"></span>
                <button id="updateCarNumberBtn" class="btn btn-outline-light btn-sm" style="display: none;" onclick="showCarNumberUpdateModal()">
                    <i class="fas fa-motorcycle me-1"></i>번호 수정
                </button>
                <button id="logoutBtn" class="btn btn-outline-light btn-sm" style="display: none;">
                    <i class="fas fa-sign-out-alt me-1"></i>로그아웃
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Premium Logo Section -->
        <div class="logo-container">
            <div class="logo-bg">
                <img src="logo.png" alt="TWOHOONS GARAGE 로고" id="mainLogo" class="img-fluid" />
            </div>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="card mx-auto glass-card animate-in" style="max-width: 420px;">
            <div class="card-header text-center">
                <h3 class="card-title mb-0">
                    <i class="fas fa-user-circle me-2"></i>로그인
                </h3>
            </div>
            <div class="card-body p-4">
                <form id="login">
                    <div class="mb-3">
                        <label for="email" class="form-label">이메일</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" placeholder="your@email.com" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">비밀번호</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i>로그인
                    </button>
                </form>
                <div class="text-center">
                    <a href="#" id="showRegister" class="text-decoration-none fw-medium">
                        <i class="fas fa-user-plus me-1"></i>회원가입
                    </a>
                </div>
            </div>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="card glass-card animate-in" style="max-width: 420px; margin: 0 auto; display:none;">
            <div class="card-header text-center">
                <h3 class="card-title mb-0">
                    <i class="fas fa-user-plus me-2"></i>회원가입
                </h3>
            </div>
            <div class="card-body p-4">
                <form id="register">
                    <div class="mb-3">
                        <label for="regEmail" class="form-label">이메일</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="regEmail" placeholder="your@email.com" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="regPassword" class="form-label">비밀번호</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="regPassword" placeholder="••••••••" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="regCarNumber" class="form-label">오토바이 번호</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-motorcycle"></i></span>
                            <input type="text" class="form-control" id="regCarNumber" 
                                placeholder="12가3456" required>
                        </div>
                        <div class="form-text">
                            <i class="fas fa-info-circle me-1"></i>띄어쓰기 없이 입력해주세요
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-user-plus me-2"></i>회원가입
                    </button>
                </form>
                <div class="text-center">
                    <a href="#" id="showLogin" class="text-decoration-none fw-medium">
                        <i class="fas fa-sign-in-alt me-1"></i>로그인으로 돌아가기
                    </a>
                </div>
            </div>
        </div>

        <!-- Add Maintenance Button -->
        <div id="addBtnBox" class="text-center mb-4" style="display:none;">
            <button id="addMaintenanceBtn" class="btn btn-primary btn-lg">
                <i class="fas fa-plus-circle me-2"></i>새 정비 이력 추가
            </button>
        </div>

        <!-- Search Box -->
        <div id="searchBox" class="mb-4" style="display:none; max-width: 600px; margin: 0 auto;">
            <div class="input-group input-group-lg">
                <span class="input-group-text">
                    <i class="fas fa-search"></i>
                </span>
                <input type="text" id="searchInput" class="form-control" 
                    placeholder="정비종류, 오토바이 번호, 설명 등으로 검색...">
            </div>
        </div>

        <!-- Maintenance History -->
        <div id="maintenanceList" class="mt-4" style="display: none; max-width: 800px; margin: 0 auto;">
            <div class="d-flex align-items-center justify-content-between mb-4">
                <h3 class="mb-0 fw-bold">
                    <i class="fas fa-history me-2"></i>정비 이력
                </h3>
                <div class="text-muted">
                    <i class="fas fa-clock me-1"></i>최신순 정렬
                </div>
            </div>
            <div id="maintenanceItems" class="maintenance-timeline"></div>
        </div>
    </div>

    <!-- Maintenance Input Modal -->
    <div id="maintenanceInputModal" class="maintenance-modal">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2 class="modal-title">
                    <i class="fas fa-tools"></i>
                    <span>새 정비 이력 입력</span>
                </h2>
                <button class="modal-close" onclick="closeMaintenanceInputModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="newMaintenanceModalForm">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="maintenanceCarNumberModal" class="form-label">오토바이 번호</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-motorcycle"></i></span>
                                <input type="text" class="form-control" id="maintenanceCarNumberModal" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="maintenanceDateModal" class="form-label">정비 날짜</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-calendar"></i></span>
                                <input type="date" class="form-control" id="maintenanceDateModal" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row g-3 mt-2">
                        <div class="col-md-6">
                            <label for="maintenanceMileageModal" class="form-label">키로수</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-tachometer-alt"></i></span>
                                <input type="number" class="form-control" id="maintenanceMileageModal" 
                                    placeholder="주행거리 (km)" min="0" step="1" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="maintenanceTypeModal" class="form-label">정비 종류</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-wrench"></i></span>
                                <select class="form-control" id="maintenanceTypeModal" required>
                                    <option value="">선택하세요</option>
                                    <option value="일반점검">일반점검</option>
                                    <option value="엔진오일교체">엔진오일교체</option>
                                    <option value="타이어교체">타이어교체</option>
                                    <option value="브레이크정비">브레이크정비</option>
                                    <option value="기타">기타</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Photo Upload Section -->
                    <div class="mt-4">
                        <label class="form-label fw-bold">정비 사진</label>
                        <div class="photo-upload-container">
                            <!-- Before Photo -->
                            <div class="photo-upload-group">
                                <label class="photo-label text-center fw-medium">정비 전</label>
                                <div class="photo-preview" id="beforePhotoPreview">
                                    <img id="beforePhotoImg" src="" alt="정비 전 미리보기" style="display:none; width:100%; height:100%; object-fit:cover; border-radius:8px;">
                                    <div class="photo-placeholder">
                                        <i class="fas fa-camera"></i>
                                        <span>사진 추가</span>
                                    </div>
                                </div>
                                <label for="beforePhoto" class="btn btn-outline-primary btn-sm mt-2 w-100">
                                    <i class="fas fa-upload me-1"></i>사진 선택
                                </label>
                                <input type="file" id="beforePhoto" accept="image/*" data-type="before" style="display:none;">
                            </div>
                            
                            <!-- During Photo -->
                            <div class="photo-upload-group">
                                <label class="photo-label text-center fw-medium">정비 중</label>
                                <div class="photo-preview" id="duringPhotoPreview">
                                    <img id="duringPhotoImg" src="" alt="정비 중 미리보기" style="display:none; width:100%; height:100%; object-fit:cover; border-radius:8px;">
                                    <div class="photo-placeholder">
                                        <i class="fas fa-camera"></i>
                                        <span>사진 추가</span>
                                    </div>
                                </div>
                                <label for="duringPhoto" class="btn btn-outline-primary btn-sm mt-2 w-100">
                                    <i class="fas fa-upload me-1"></i>사진 선택
                                </label>
                                <input type="file" id="duringPhoto" accept="image/*" data-type="during" style="display:none;">
                            </div>
                            
                            <!-- After Photo -->
                            <div class="photo-upload-group">
                                <label class="photo-label text-center fw-medium">정비 후</label>
                                <div class="photo-preview" id="afterPhotoPreview">
                                    <img id="afterPhotoImg" src="" alt="정비 후 미리보기" style="display:none; width:100%; height:100%; object-fit:cover; border-radius:8px;">
                                    <div class="photo-placeholder">
                                        <i class="fas fa-camera"></i>
                                        <span>사진 추가</span>
                                    </div>
                                </div>
                                <label for="afterPhoto" class="btn btn-outline-primary btn-sm mt-2 w-100">
                                    <i class="fas fa-upload me-1"></i>사진 선택
                                </label>
                                <input type="file" id="afterPhoto" accept="image/*" data-type="after" style="display:none;">
                            </div>
                        </div>
                    </div>

                    <div class="mt-3">
                        <label for="descriptionModal" class="form-label">상세 설명</label>
                        <textarea class="form-control" id="descriptionModal" rows="4" 
                            placeholder="정비 내용에 대한 자세한 설명을 입력해주세요..." required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" form="newMaintenanceModalForm">
                    <i class="fas fa-save me-1"></i>저장
                </button>
                <button type="button" class="btn btn-secondary" onclick="closeMaintenanceInputModal()">
                    <i class="fas fa-times me-1"></i>취소
                </button>
            </div>
        </div>
    </div>

    <!-- Car Number Update Modal -->
    <div id="carNumberModal" class="maintenance-modal">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2 class="modal-title">
                    <i class="fas fa-motorcycle"></i>
                    <span>오토바이 번호 수정</span>
                </h2>
                <button class="modal-close" onclick="closeCarNumberModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="newCarNumber" class="form-label">새 오토바이 번호</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-motorcycle"></i></span>
                        <input type="text" class="form-control" id="newCarNumber" 
                            placeholder="12가3456" required>
                    </div>
                    <div class="form-text">
                        <i class="fas fa-info-circle me-1"></i>띄어쓰기 없이 입력해주세요
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="submitCarNumberUpdate()">
                    <i class="fas fa-save me-1"></i>저장
                </button>
                <button class="btn btn-secondary" onclick="closeCarNumberModal()">
                    <i class="fas fa-times me-1"></i>취소
                </button>
            </div>
        </div>
    </div>

    <!-- Maintenance Detail Modal -->
    <div id="maintenanceDetailModal" class="maintenance-modal">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2 class="modal-title">
                    <i class="fas fa-tools"></i>
                    <span>정비 이력 상세</span>
                </h2>
                <button class="modal-close" onclick="closeMaintenanceDetailModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="maintenance-detail-content">
                    <div class="detail-header mb-3">
                        <div class="detail-type h5 mb-2"></div>
                        <div class="detail-date text-muted mb-1"></div>
                        <div class="detail-status mb-3"></div>
                    </div>
                    <div class="detail-info">
                        <div class="detail-motorcycle-number mb-2"></div>
                        <div class="detail-mileage mb-2"></div>
                        <div class="detail-description mb-3"></div>
                    </div>
                    <div class="detail-footer">
                        <div class="detail-admin text-muted"></div>
                    </div>
                    <div class="detail-photos mt-4"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeMaintenanceDetailModal()">
                    <i class="fas fa-times me-1"></i>닫기
                </button>
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notificationContainer"></div>

    <!-- Global Modal Backdrop -->
    <div id="modalBackdrop" class="modal-backdrop" style="display: none;"></div>

    <!-- Scripts -->
    <script src="app.js"></script>
</body>
</html>
