<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TWOHOONS 정비 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Pretendard 폰트 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark nav-gradient shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="#">
                <i class="fas fa-tools fa-lg"></i>
                <span class="site-title">TWOHOONS 정비 관리</span>
            </a>
            <div id="userInfo" class="ms-auto">
                <span id="userName" class="text-light me-3"></span>
                <button id="logoutBtn" class="btn btn-outline-light" style="display: none;">
                    <i class="fas fa-sign-out-alt me-1"></i>로그아웃
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- 로고 이미지 -->
        <div class="text-center my-5">
            <div class="logo-bg mx-auto mb-3 p-4 rounded-4 shadow-lg d-inline-block">
                <img src="logo.png" alt="TWOHOONS GARAGE 로고" id="mainLogo" class="img-fluid" style="max-width: 220px;" />
            </div>
        </div>
        <!-- 로그인 폼 -->
        <div id="loginForm" class="card mx-auto glass-card" style="max-width: 400px;">
            <div class="card-header">
                <h3 class="card-title mb-0">로그인</h3>
            </div>
            <div class="card-body">
                <form id="login">
                    <div class="mb-3">
                        <label for="email" class="form-label">이메일</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-sign-in-alt me-1"></i>로그인
                    </button>
                </form>
                <div class="mt-3 text-center">
                    <a href="#" id="showRegister" class="text-decoration-none">회원가입</a>
                </div>
            </div>
        </div>
        <!-- 회원가입 폼 -->
        <div id="registerForm" class="card glass-card" style="max-width: 400px; margin: 0 auto; display:none;">
            <div class="card-header">
                <h3 class="card-title mb-0">회원가입</h3>
            </div>
            <div class="card-body">
                <form id="register">
                    <div class="mb-3">
                        <label for="regEmail" class="form-label">이메일</label>
                        <input type="email" class="form-control" id="regEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="regPassword" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="regPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="regCarNumber" class="form-label">차량번호</label>
                        <input type="text" class="form-control" id="regCarNumber" 
                            placeholder="띄어쓰기 없이 입력 (예: 12가3456)" 
                            required>
                        <div class="form-text text-muted">
                            <i class="fas fa-info-circle me-1"></i>띄어쓰기 없이 입력해주세요
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-user-plus me-1"></i>회원가입
                    </button>
                </form>
                <div class="mt-3 text-center">
                    <a href="#" id="showLogin" class="text-decoration-none">로그인으로 돌아가기</a>
                </div>
            </div>
        </div>
        <!-- 정비 이력 추가 버튼 -->
        <div id="addBtnBox" class="mb-3" style="display:none;">
            <button id="addMaintenanceBtn" class="btn btn-primary">
                <i class="fas fa-plus me-1"></i>새 정비 이력 추가
            </button>
        </div>
        <!-- 정비 이력 입력 폼 -->
        <div id="maintenanceForm" class="card mt-4 glass-card" style="display: none; max-width: 500px; margin: 0 auto;">
            <div class="card-header">
                <h3 class="card-title mb-0">정비 이력 입력</h3>
            </div>
            <div class="card-body">
                <form id="newMaintenance">
                    <div class="mb-3">
                        <label for="maintenanceCarNumber" class="form-label">차량번호</label>
                        <input type="text" class="form-control" id="maintenanceCarNumber" required>
                    </div>
                    <div class="mb-3">
                        <label for="maintenanceDate" class="form-label">정비 날짜</label>
                        <input type="date" class="form-control" id="maintenanceDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="maintenanceType" class="form-label">정비 종류</label>
                        <select class="form-control" id="maintenanceType" required>
                            <option value="">선택하세요</option>
                            <option value="일반점검">일반점검</option>
                            <option value="엔진오일교체">엔진오일교체</option>
                            <option value="타이어교체">타이어교체</option>
                            <option value="브레이크정비">브레이크정비</option>
                            <option value="기타">기타</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">상세 설명</label>
                        <textarea class="form-control" id="description" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-1"></i>저장
                    </button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn">
                        <i class="fas fa-times me-1"></i>취소
                    </button>
                </form>
            </div>
        </div>
        <!-- 검색 입력창 -->
        <div id="searchBox" class="mb-3" style="display:none; max-width: 500px; margin: 0 auto;">
            <div class="input-group">
                <span class="input-group-text">
                    <i class="fas fa-search"></i>
                </span>
                <input type="text" id="searchInput" class="form-control" placeholder="정비종류, 설명 등으로 검색...">
            </div>
        </div>
        <!-- 정비 이력 목록 -->
        <div id="maintenanceList" class="mt-4" style="display: none; max-width: 700px; margin: 0 auto;">
            <h3 class="mb-4">정비 이력</h3>
            <div class="maintenance-container">
                <div id="maintenanceItems"></div>
                <div id="loadingSpinner" class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i> 로딩중...
                </div>
            </div>
        </div>
        <!-- 맨 위로 가기 버튼 -->
        <div id="scrollToTop" class="scroll-to-top">
            <i class="fas fa-arrow-up"></i>
        </div>
    </div>

    <!-- Custom JS -->
    <script src="app.js"></script>

    <!-- Maintenance Modal -->
    <div id="maintenanceModal" class="maintenance-modal">
        <div class="modal-header">
            <h2 class="modal-title">
                <i class="fas fa-wrench"></i>
                <span>정비 상세 정보</span>
            </h2>
            <button class="modal-close" onclick="closeMaintenanceModal()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal-body">
            <div class="modal-info-group">
                <div class="modal-info-label">차량 번호</div>
                <div class="modal-info-value" id="modalCarNumber"></div>
            </div>
            <div class="modal-info-group">
                <div class="modal-info-label">정비 일자</div>
                <div class="modal-info-value" id="modalDate"></div>
            </div>
            <div class="modal-info-group">
                <div class="modal-info-label">정비 상태</div>
                <div class="modal-info-value" id="modalStatus"></div>
            </div>
            <div class="modal-info-group">
                <div class="modal-info-label">정비 내역</div>
                <div class="modal-description" id="modalDescription"></div>
            </div>
            <div class="modal-info-group">
                <div class="modal-info-label">담당자</div>
                <div class="modal-info-value" id="modalMechanic"></div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" onclick="closeMaintenanceModal()">닫기</button>
        </div>
    </div>
    <div id="modalBackdrop" class="modal-backdrop"></div>
</body>
</html>
